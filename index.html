<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Digging Text</title>
</head>

<body>

        <!-- Navbar -->

        <div id="navbar" class="row container-fluid align-items-center">
            <a href="./index.html ">
                <div class="col-4 logo">
                    <div class="col-6 huellita"> <i class="fas fa-paw fa-3x"></i></div>
            </a>
            <div class="col-6"> </div>
        </div>
        <div class="col-4">
            <div class="row categorias">
                <div class="col-4">
                    Nosotras
                </div>
                <div class="col-4">
                    Artículos
                </div>
                <div class="col-4">
                    FAQ
                </div>
            </div>
        </div>
        <div class="col-4 buscar">
            <div class="col-6"> </div>
            <div class="col-6 lupa"> Buscar </div>
        </div>
    </div>

    <!-- Hero-->

    <div id="hero" class="row container-fluid">
        <div class="row">
            <div class="col-12 logo d-flex justify-content-center align-items-center">
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="title col-12"> DiggingText</p>
                    <p class="subtitle col-12"> Análisis textual y multimedia de páginas web</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Mask -->
    <div id="mask"> </div>



    <!-- Intro-->
    <div id="intro" class="row container-fluid">
        <div class="col-4">
            <p>Ingresa el link de la página a analizar</p>
        </div>
        <div class="col-4 enter_link"><input type="text" class="form-control" placeholder="Enter your link"
                aria-label="Recipient's username" aria-describedby="basic-addon2"></div>
        <div class="col-4 analizar_boton"><span class="input-group-text d-flex justify-content-center"
                id="basic-addon2">Analizar</span></div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/a9d0dc1506.js" crossorigin="anonymous"></script>
</body>

</html>
